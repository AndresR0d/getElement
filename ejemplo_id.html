<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo_id</title>
</head>
<body>
    <p id="colores">
        Ejemplo get elementByID y usando funciones.
    </p> 
    <button onclick="changeColor('blue');">Color azul</button>   
    <button onclick="changeColor('red');">Color rojo</button> 
    <button onclick="changeColor('yellow');">Color amarillo </button> 
    <button onclick="changeColor('pink');">Color rosa </button> 
    <button onclick="changeColor('orange');">Color naranja </button>
    <button onclick="changeColor('cyan');">Color cian </button>  
    
    <script>
        function changeColor(newColor){
            var elem = document.getElementById('colores');
            elem.style.color = newColor;
        }
    </script>
</body>
</html>
