<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica kk</title>
</head>
<body>
    <script>
        function contar(){
            var total=document.getElementsByTagName("p");
            alert("Total de parrafos son:"+total.length);
        }
    </script>

    <script>
        function contar_name(){
            var mayusculas = document.getElementsByName("mayusculas");
            alert("Total de parrafos con mayusculas son"+mayusculas.length);
        }
    </script>

    <p>Este es un ejemplo de parrafo</p>
    <p name="mayusculas">ESTE ES UN EJEMPLO EN MAYUSCULAS</p>

    <input type="button" value="Contar" onclick="contar()">
        <input type="button" value="contar_mayusculas" onclick="contar_name()">

</body>
</html>
